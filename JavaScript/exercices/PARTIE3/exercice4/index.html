<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <body>
        <form>
            <label for="password">Votre mot de passe : </label><input type="text" name="password" id="password" />
            <label for="confirmPassword">Confirmez : </label><input type="text" name="confirmPassword" id="confirmPassword" />
            <button type="button" name="button" >VÃ©rification</button>
        </form>
        <script>
            document.getElementById('password').addEventListener('click', inputColor);

                function inputColor() {
                    let password = document.getElementById('password');
                    let confirmPassword = document.getElementById('confirmPassword');
                        
                        if (password.value == confirmPassword.value){
                            password.style.border = '3px solid green';
                            confirmPassword.style.border = '3px solid green';
                        }else if (password.value != confirmPassword.value){
                            password.style.border = '3px solid red';
                            confirmPassword.style.border = '3px solid red';
                        }else if (password.value == ''){
                            alert('Il faut choisir un mot de passe');
                        }else if (confirmPassword.value == ''){
                            alert('Il faut confirmer le mot de passe');               
                        };
                }
        </script>
    </body>
</html>
